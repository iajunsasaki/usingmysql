<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
  <body>
  <h1 class="bg-warning text-white px-4 mb-4">Fruits inventory</h1>
  <div class="container">
    <h2 th:text="${title}"></h2>
    <p th:text="${msg}"></p>
    <table class="table mt-4">
      <thead><tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th></th>
      </tr></thead>
      <tbody>
      <tr th:each="item:${data}">
        <td th:text="*{item.id}"></td>
        <td><a th:text="*{item.name}"
          th:href="@{/fruits/update(id=*{item.id})}"></a></td>
        <td th:text="*{item.price}"></td>
        <td th:text="*{item.stock}"></td>
        <td><a th:href="@{/fruits/delete(id=*{item.id})}"
          class="btn btn-warning btn-sm">削除 &gt;&gt;</a></td>
       </tr>
      </tbody>
    </table>
    <div class="text-center mt-4">
      <a href="/fruits/add" class="btn btn-warning ">
        新規作成 &gt;&gt;</a>
    </div>
  </div>
</body>
</html>
