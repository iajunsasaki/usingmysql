<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="bg-warning text-white px-4 mb-4">Fruits inventory</h1>
  <div class="container">
    <h2 th:text="${title}"></h2>
    <p th:text="${msg}"></p>
    <div class="form-group my-3">
     <form method="post" action="/fruits/update" th:object="${form}">
      <input type="hidden"
          name="id" th:value="*{id}">
       <div>
        <label class="form-label">Name:</label>
        <input type="text" class="form-control mb-2"
          name="name" th:value="*{name}">
       </div>
       <div>
        <label class="form-label">price:</label>
        <input type="text" class="form-control mb-2"
          name="price" th:value="*{price}">
       </div>
       <div>
       <div>
        <label class="form-label">stock:</label>
        <input type="text" class="form-control mb-2"
          name="stock" th:value="*{stock}">
       </div>
       <div>
       <input type="submit" class="btn btn-warning px-4" value="更新">
       </div>
     </form>
    </div>
  </div>
</body>
</html>
